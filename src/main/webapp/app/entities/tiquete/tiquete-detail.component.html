<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tiquete">
            <h2><span jhiTranslate="firstApp.tiquete.detail.title">Tiquete</span> {{ tiquete.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="firstApp.tiquete.idt">Idt</span></dt>
                <dd>
                    <span>{{ tiquete.idt }}</span>
                </dd>
                <dt><span jhiTranslate="firstApp.tiquete.asiento">Asiento</span></dt>
                <dd>
                    <span>{{ tiquete.asiento }}</span>
                </dd>
                <dt><span jhiTranslate="firstApp.tiquete.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ tiquete.fecha }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tiquete', tiquete.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
