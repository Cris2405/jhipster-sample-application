<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tiquete-heading" jhiTranslate="firstApp.tiquete.home.createOrEditLabel">Create or edit a Tiquete</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.tiquete.idt" for="field_idt">Idt</label>
                    <input type="number" class="form-control" name="idt" id="field_idt"
                           formControlName="idt"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.tiquete.asiento" for="field_asiento">Asiento</label>
                    <input type="text" class="form-control" name="asiento" id="field_asiento"
                           formControlName="asiento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.tiquete.fecha" for="field_fecha">Fecha</label>
                    <input type="text" class="form-control" name="fecha" id="field_fecha"
                           formControlName="fecha"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
