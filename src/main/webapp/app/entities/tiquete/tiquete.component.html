<div>
    <h2 id="page-heading">
        <span jhiTranslate="firstApp.tiquete.home.title">Tiquetes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tiquete" [routerLink]="['/tiquete/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="firstApp.tiquete.home.createLabel">
            Create a new Tiquete
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tiquetes?.length === 0">
        <span jhiTranslate="firstApp.tiquete.home.notFound">No tiquetes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tiquetes && tiquetes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.tiquete.idt">Idt</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.tiquete.asiento">Asiento</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.tiquete.fecha">Fecha</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tiquete of tiquetes ;trackBy: trackId">
                    <td><a [routerLink]="['/tiquete', tiquete.id, 'view']">{{ tiquete.id }}</a></td>
                    <td>{{ tiquete.idt }}</td>
                    <td>{{ tiquete.asiento }}</td>
                    <td>{{ tiquete.fecha }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tiquete', tiquete.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tiquete', tiquete.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tiquete)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
