<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pasajero-heading" jhiTranslate="firstApp.pasajero.home.createOrEditLabel">Create or edit a Pasajero</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.pasajero.idpas" for="field_idpas">Idpas</label>
                    <input type="number" class="form-control" name="idpas" id="field_idpas"
                           formControlName="idpas"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.pasajero.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.pasajero.identificacion" for="field_identificacion">Identificacion</label>
                    <input type="text" class="form-control" name="identificacion" id="field_identificacion"
                           formControlName="identificacion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.pasajero.idt" for="field_idt">Idt</label>
                    <input type="number" class="form-control" name="idt" id="field_idt"
                           formControlName="idt"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="firstApp.pasajero.idpas" for="field_idpas">Idpas</label>
                    <select class="form-control" id="field_idpas" multiple name="idpas" formControlName="idpas">
                        <option [ngValue]="getSelected(editForm.get('idpas')!.value, vueloOption)" *ngFor="let vueloOption of vuelos; trackBy: trackById">{{ vueloOption.title }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.pasajero.tiquete" for="field_tiquete">Tiquete</label>
                    <select class="form-control" id="field_tiquete" name="tiquete" formControlName="tiquete">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tiqueteOption.id === editForm.get('tiquete')!.value?.id ? editForm.get('tiquete')!.value : tiqueteOption" *ngFor="let tiqueteOption of tiquetes; trackBy: trackById">{{ tiqueteOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
