<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-avion-heading" jhiTranslate="firstApp.avion.home.createOrEditLabel">Create or edit a Avion</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.avion.idavion" for="field_idavion">Idavion</label>
                    <input type="number" class="form-control" name="idavion" id="field_idavion"
                           formControlName="idavion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.avion.modelo" for="field_modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" id="field_modelo"
                           formControlName="modelo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.avion.capacidad" for="field_capacidad">Capacidad</label>
                    <input type="number" class="form-control" name="capacidad" id="field_capacidad"
                           formControlName="capacidad"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.avion.idaero" for="field_idaero">Idaero</label>
                    <input type="text" class="form-control" name="idaero" id="field_idaero"
                           formControlName="idaero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="firstApp.avion.aeropuerto" for="field_aeropuerto">Aeropuerto</label>
                    <select class="form-control" id="field_aeropuerto" name="aeropuerto" formControlName="aeropuerto">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="aeropuertoOption.id === editForm.get('aeropuerto')!.value?.id ? editForm.get('aeropuerto')!.value : aeropuertoOption" *ngFor="let aeropuertoOption of aeropuertos; trackBy: trackById">{{ aeropuertoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
