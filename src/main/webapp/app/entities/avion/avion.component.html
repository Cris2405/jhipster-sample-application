<div>
    <h2 id="page-heading">
        <span jhiTranslate="firstApp.avion.home.title">Avions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-avion" [routerLink]="['/avion/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="firstApp.avion.home.createLabel">
            Create a new Avion
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="avions?.length === 0">
        <span jhiTranslate="firstApp.avion.home.notFound">No avions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="avions && avions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.avion.idavion">Idavion</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.avion.modelo">Modelo</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.avion.capacidad">Capacidad</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.avion.idaero">Idaero</span></th>
                    <th scope="col" ><span jhiTranslate="firstApp.avion.aeropuerto">Aeropuerto</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let avion of avions ;trackBy: trackId">
                    <td><a [routerLink]="['/avion', avion.id, 'view']">{{ avion.id }}</a></td>
                    <td>{{ avion.idavion }}</td>
                    <td>{{ avion.modelo }}</td>
                    <td>{{ avion.capacidad }}</td>
                    <td>{{ avion.idaero }}</td>
                    <td>
                        <div *ngIf="avion.aeropuerto">
                            <a [routerLink]="['/aeropuerto', avion.aeropuerto?.id, 'view']" >{{ avion.aeropuerto?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/avion', avion.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/avion', avion.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(avion)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
